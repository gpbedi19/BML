<div class="container-fluid" ng-controller="LoginCtrl">
    <div ng-include="'./Views/Partials/header.html'"></div>
    <div>
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input ng-model="LF.email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input ng-model="LF.password" type="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-default" type="submit" ng-click="login()">Sign in</button>
            <a href="#/Index" class="btn btn-default">Cancel</a>
        </form>
    </div>
</div>
